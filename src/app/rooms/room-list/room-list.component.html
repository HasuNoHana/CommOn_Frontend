<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
            (click)="onNewRoom()">New Room</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col"
           *ngFor="let room of rooms; let i = index"
>
        <div class="card h-100">
          <img [src]="room.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{room.name}}</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small>
            <hr>
            <button class="btn btn-success margin"
                    (click)="onRoomDetails(room.id)">Szczegóły</button>
            <button class="btn btn-info margin"
                    (click)="onEditRoom(room.id)">Edytuj</button>
            <button class="btn btn-danger"
                    (click)="onDeleteRoom(room.id)">Usuń</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
