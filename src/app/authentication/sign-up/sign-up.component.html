<form role="form" (submit)="signUp()">
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Rejestracja</h3>

              <div class="form-group form-outline mb-4">
                <input type="text" id="username" class="form-control form-control-lg"
                       [(ngModel)]="user.username" name="username"/>
                <label class="form-label" for="username">Nazwa użytkownika</label>
              </div>

              <div class="form-group form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg"
                       [(ngModel)]="user.password" name="password"/>
                <label class="form-label" for="password">Hasło</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Zapisz się</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
