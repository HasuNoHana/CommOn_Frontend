<form role="form" (submit)="signup()">
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Zapisz się</h3>

              <div class="form-group form-outline mb-4">
                <input type="text" id="username" class="form-control form-control-lg"
                       [(ngModel)]="credentials.username" name="username"/>
                <label class="form-label" for="username">Nazwa użytkownika</label>
              </div>

              <div class="form-group form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg"
                       [(ngModel)]="credentials.password" name="password"/>
                <label class="form-label" for="password">Hasło</label>
              </div>
<!--         TODO dodac walidacje hasla, jakie sa wymagania i wysietlanie ich w czasie rzeczywistym     -->

              <div class="form-group form-outline mb-4">
                <input type="password" id="passwordConfirmation" class="form-control form-control-lg"
                       [(ngModel)]="credentials.passwordConfirmation" name="passwordConfirmation"/>
                <label class="form-label" for="password">Powtórz hasło</label>
              </div>
<!--              TODO dodac co jesli nie ma jeszcze kodu domu-->
              <div class="form-group form-outline mb-4">
                <input type="text" id="houseJoinCode" class="form-control form-control-lg"
                       [(ngModel)]="credentials.houseJoinCode" name="houseJoinCode"/>
                <label class="form-label" for="username">Kod domu</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Zapisz się</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
