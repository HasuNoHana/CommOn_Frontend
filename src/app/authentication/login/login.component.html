<form role="form" (submit)="login()">
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Logowanie</h3>

              <div class="form-group form-outline mb-4">
                <input type="text" id="username" class="form-control form-control-lg"
                       [(ngModel)]="credentials.username" name="username"/>
                <label class="form-label" for="username">Nazwa użytkownika</label>
                <label for="username" class="text-danger">*</label>
              </div>

              <div class="form-group form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg"
                       [(ngModel)]="credentials.password" name="password"/>
                <label class="form-label" for="password">Hasło</label>
                <label for="password" class="text-danger">*</label>
              </div>
              <div *ngIf="failedToAuthenticate" class="alert alert-danger small">
                Logowanie nie powiodło się. Sprawdź nazwę użytkownika i hasło.
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Zaloguj się</button>

              <div>
                <br>
                <p class="mb-0">Nie posiadasz konta?
                  <a  class="nav-link text-gray-50 fw-bold" routerLink="/signup">Zapisz się</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
