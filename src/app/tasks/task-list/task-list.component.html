<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
            (click)="onCreateNewTask()">Stw√≥rz nowe zadanie</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p *ngIf="isFetching">Loading...</p>
    <div *ngIf="!isFetching">
      <table class="table table-hover table-borderless caption-top" aria-describedby="ToDo Tasks List">
        <caption class="table-light">Zadania do Zrobienia</caption>
        <thead class="table-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Nazwa</th>
          <th scope="col">Cena</th>
        </tr>
        </thead>
        <tbody *ngFor="let task of toDoTasks; let i = index">
        <tr>
          <td>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="toDoGridCheck"
                       (click)="onChangeToDoneTask(i)">
              </div>
            </div>
          </td>
          <td>{{ task.name }}</td>
          <td>{{ task.price }}</td>
        </tr>
        </tbody>
      </table>

      <table class="table table-hover table-borderless caption-top " aria-describedby="Done Tasks List">
        <caption class="table-light">Zrobione Zadania</caption>
        <thead class="table-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Nazwa</th>
          <th scope="col">Cena</th>
        </tr>
        </thead>
        <tbody *ngFor="let task of doneTasks; let i = index">
        <tr>
          <td>
            <div class="form-group">
              <div class="form-check">
                <input  class="form-check-input" type="checkbox" id="doneGridCheck" checked
                       (click)="onChangeToToDoTask(i)">
              </div>
            </div>
          </td>
          <td style="color: gray">{{ task.name }}</td>
          <td style="color: gray">{{ task.price }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
